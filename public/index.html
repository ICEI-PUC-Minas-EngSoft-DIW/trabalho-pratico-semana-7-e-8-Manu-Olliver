<!DOCTYPE html>

  <nav class="navbar navbar-expand bg-light" style="background-color: #fceaea;">
    <div class="container-fluid d-flex flex-wrap justify-content-between align-items-center">
      
      <a class="navbar-brand d-flex align-items-center mb-2 mb-lg-0" href="index.html">
        <img src="assets/Anya detetive.png" alt="Detetive Anya" width="40" class="me-2">

      </a>

      <form class="d-flex mb-2 mb-lg-0" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
        <button class="btn btn-outline-dark" type="submit">Buscar</button>
      </form>

      <ul class="navbar-nav d-flex flex-row mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link px-2" href="index.html">Início</a></li>
        <li class="nav-item"><a class="nav-link px-2" href="Saladas da Anya.html">Saladas da Anya</a></li>

      </ul>

  </nav>

 
  <main class="container my-4">
    <div class="row">

            <div class="mb-2">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control form-control-sm" id="senha" placeholder="Digite sua senha">

            <button type="submit" class="btn btn-primary btn-sm w-100">Entrar</button>
          </form>
        </div>
